
<!DOCTYPE html>
<html lang="en">
{% block content%}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/bootstrap/Login-Form-Basic-icons.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5" style="color: rgb(224,61,51);font-style: italic;font-weight: bold;">
        <div class="container" style="background: repeating-linear-gradient(33deg, white, #ffffa7 0%), #d54a4a;">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Log in</h2>
                    <p class="w-lg-50">Please login With Your Credentials</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5" style="color: rgb(217,48,38);border-left-color: rgb(253,168,85);">
                        <div class="card-body text-center text-info d-flex flex-column align-items-center" style="color: #fb903f;font-size: 15px;font-style: italic;font-weight: bold;box-shadow: 5px 5px 6px var(--bs-orange);transform: rotate(0deg) scale(1);border-width: 0px;border-color: #fb903f;border-left-width: 0;border-left-color: #fb903f;">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-login">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
                                    <path d="M20 12h-13l3 -3m0 6l-3 -3"></path>
                                </svg></div>
                            <form class="text-center" method="POST">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                <p class="text-muted">Forgot your password?</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>
{% endblock %}
</html>
